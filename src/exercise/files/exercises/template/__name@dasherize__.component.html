<h3>{{'EXERCISES.EXERCISETITLE' | translate }}: {{exerciseTitle}}</h3>

<div *ngIf="currentLanguage === 'de'">
    <p>The <code class="help" [appTooltip]="tooltip"><%= dasherize(name) %></code> operator... <a
            href="https://rxjs.dev/api/operators/<%= dasherize(name) %>" target="_blank">More infos about
            <%= dasherize(name) %>.</a></p>
    
    <div #tooltip class="tooltip codeTooltip">
        <pre>
            <code [highlight]="<%= dasherize(name) %>Code"></code>
       </pre>
    </div>
</div>

       </pre>
    </div>
</div>
